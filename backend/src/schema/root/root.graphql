"""
ISO 8601 DateTime scalar type
"""
scalar DateTime

"""
JSON scalar type for arbitrary JSON data
"""
scalar JSON

"""
Enum for data sources. Mostly for comparison purposes, the data should be identical.
"""
enum DataSource {
    """
    GTFS-Realtime standard trip updates feed (protobuf format)
    """
    GTFS_REALTIME

    """
    AC Transit proprietary real-time API (JSON format)
    """
    ACT_REALTIME
}

"""
Root query type
"""
type Query {
    """
    Health check endpoint
    """
    health: String!
}

"""
Root subscription type for real-time updates
"""
type Subscription {
    """
    Keep-alive ping sent every 30 seconds
    """
    ping: String!
}